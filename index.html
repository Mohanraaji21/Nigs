<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

       
        img {
            height: 100px;
            width: 100px;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

       
        img.flipped {
            animation: flip 0.6s ease;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(90deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }

        
#winMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    z-index: 1000;
}

#winMessage h2 {
    font-size: 2rem;
    margin-bottom: 15px;
}

#winMessage button {
    background: #4facfe;
    border: none;
    padding: 10px 20px;
    color: #fff;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

#winMessage button:hover {
    background: #00f2fe;
}

    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <div class="game-container">
       
        <img onclick="revealCard('img1', 0)" src="images/shutter.webp" id="img1">
        <img onclick="revealCard('img2', 1)" src="images/shutter.webp" id="img2">
        <img onclick="revealCard('img3', 2)" src="images/shutter.webp" id="img3">
        <img onclick="revealCard('img4', 3)" src="images/shutter.webp" id="img4">
        <img onclick="revealCard('img5', 4)" src="images/shutter.webp" id="img5">
        <img onclick="revealCard('img6', 5)" src="images/shutter.webp" id="img6">
        <img onclick="revealCard('img7', 6)" src="images/shutter.webp" id="img7">
        <img onclick="revealCard('img8', 7)" src="images/shutter.webp" id="img8">
        <img onclick="revealCard('img9', 8)" src="images/shutter.webp" id="img9">
        <img onclick="revealCard('img10', 9)" src="images/shutter.webp" id="img10">
        <img onclick="revealCard('img11', 10)" src="images/shutter.webp" id="img11">
        <img onclick="revealCard('img12', 11)" src="images/shutter.webp" id="img12">
    </div>

    <script src="script.js"></script>
</body>
</html>
